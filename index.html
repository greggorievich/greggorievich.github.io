<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>greggorivich's House of Confusion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Include the header and navigation bar -->
    <header>
      <!-- Include the header and navigation bar from header.html -->
      <!-- You can change "header.html" to the name of your partial file -->
      <!-- if you called it something different -->
      <h1>Welcome to my website!</h1>
      <div id="header-nav">
        <!-- Use the "include" directive to include the code from header.html -->
        <!-- This will insert the header and navigation bar code into this location -->
        <!-- on each page -->
        <!-- You can use the "src" attribute instead of "data" if you prefer -->
        <!-- but "data" is recommended for compatibility with older browsers -->
        <object data="header.html" type="text/html"></object>
      </div>
    </header>

    <!-- Page-specific content goes here -->
    <main>
      <h1>Welcome to my House of Confusion</h1>
      <p>This is where I post all of my projects, guides, and other miscellaneous content.</p>
    </main>

    <footer>
      <p>&copy; 2023 greggorievich</p>
    </footer>
  </body>
</html>
